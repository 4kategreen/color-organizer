<style> <!-- This is what I want to shoot for angular spitting out. -->
  .typography-sample {
    font-size: 16px;
    line-height: 1.5;
  }
</style>

<div class="container">
  <div class="btn-group">
    <button class="btn btn-default btn-large" ng-class="setClass(active.id==set.id)" ng-click="switchView(set.id)" ng-repeat="set in colorSets">{{set.name}}</button>
  </div>

  <h1>{{active.name}}</h1>
  <div class="" ng-repeat="group in elements">
    <h2>{{group.section}}</h2>
    <ul class="list-unstyled">
      <li ng-repeat="comment in group.comments">{{comment}}</li>
    </ul>

    <h3>Variables</h3>
    <div class="row" ng-show="group.variables">
      <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6" ng-repeat="variable in group.variables">
        <h4>{{variable.name}} ({{variable.valueType}})</h4>
        <h5 class="small muted" ng-show="variable.link">Linked Value</h5>
        <ul class="list-unstyled">
          <li>Value: {{variable.value|lowercase}}</li>
          <li>Raw Value: {{variable.rawValue}}</li>
          <li>Comment: {{variable.comment}}</li>
        </ul>
      </div>
      <!-- <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6" ng-repeat="color in group.colors">
        <div class="thumbnail" style="background-color: {{color.color}}; height:100px"></div>
        <ul class="unstyled">
          <li><b>Color Name</b>: {{color.name}}</li>
          <li><b>Color</b>: {{color.color}}</li>
          <li ng-show="color.link"><b>Color Link</b>: {{color.link}}</li>
          <li ng-show="color.comment"><b>Comment</b>: {{color.comment}}</li>
        </ul>
      </div> -->
    </div>

    <!-- <div class="row" ng-show="group.sizes">
      <h3>Sizes</h3>
      <dl class="dl-horizontal">
        <span ng-repeat="size in group.sizes">
          <dt>{{size.type}}</dt>
          <dd><code>{{size.style}}: {{size.value}};</code></dd>
        </span>
      </dl>
      <p class="{{group.name | lowercase}}-sample panel ">Sample Stuff</p>
    </div> -->
  </div>
</div>

<div class="well" style="position:fixed; bottom:0; right:5%;">
  <h2>Compare Colors</h2>
  <div class="thumbnail" style="background-color: {{manualStyle}}; height:100px;"></div>
  <label for="manualStyle">
    Enter a Color:
    <input type="text" ng-model="manualStyle" name="manualStyle">
  </label>
</div>
