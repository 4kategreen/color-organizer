<div class="container">
  <div class="row-fluid">
    <button class="btn btn-large" ng-click="switchView(0)">Common</button>
    <button class="btn btn-large" ng-click="switchView(1)">CHE</button>
    <button class="btn btn-large" ng-click="switchView(2)">COP</button>
  </div>
</div>

<div class="container">
    <h1>{{active}}</h1>
    <div class="row-fluid" ng-repeat="group in elements">
      <h2>{{group.name}}</h2>
      <p>{{group.comment}}</p>
      <div class="row-fluid" ng-show="group.colors">
        <h3>Colors</h3>
        <div class="span3 color-thumbnail" ng-repeat="color in group.colors">
          <div class="thumbnail" style="background-color: {{color.color}}; height:100px"></div>
          <ul class="unstyled">
            <li><b>Color Name</b>: {{color.name}}</li>
            <li><b>Color</b>: {{color.color}}</li>
            <li ng-show="color.link"><b>Color Link</b>: {{color.link}}</li>
            <li ng-show="color.comment"><b>Comment</b>: {{color.comment}}</li>
          </ul>
        </div>
      </div>

      <div class="row-fluid" ng-show="group.sizes">
        <h3>Sizes</h3>
        <dl class="dl-horizontal">
          <span ng-repeat="size in group.sizes">
            <dt>{{size.type}}</dt>
            <dd><code>{{size.style}}: {{size.value}};</code></dd>
          </span>
        </ul>
      </div>
    </div>

<div class="well" style="width: 250px; height: 250px; position:fixed; bottom:0; right:5%;">
  <h2>Compare Colors</h2>
  <div class="thumbnail" style="background-color: {{manualStyle}}; height:100px;"></div>
  <label for="manualStyle">
    Enter a Color:
    <input type="text" ng-model="manualStyle" name="manualStyle">
  </label>
</div>
